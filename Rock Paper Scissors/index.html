<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="score-board">
            <span class="user-score score">0</span>:<span class="comp-score score">0</span>
            <div class="user player">user</div>
            <div class="comp player">comp</div>
        </div>
    </div>
    <div class="result"></div>
    <div class="container">
        <div class="choices">
            <div class="choise rock">
                <img src="image/rock.png" alt="">
            </div>
            <div class="choise paper">
                <img src="image/paper.png" alt="">
            </div>
            <div class="choise scissors">
                <img src="image/scissors.png" alt="">
            </div>
        </div>
    </div>
    <p class="msg">make your move.</p>

    <script src="app3.js"></script>
</body>
</html>
